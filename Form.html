<!DOCTYPE html>
<html>
<head>
    <title>Basic Form</title>
    <link rel="stylesheet" href="Form.css">
</head>
<body>
    <form>
        <h3 class="heading1">STUDENT INFORMATION</h3>
        <div id="studentinfo">
            <input type="text" id="FirstName" placeholder=" FIRST NAME" required autofocus>
            <input type="text" id="MiddleName" placeholder=" MIDDLE NAME" required>
            <input type="text" id="LastName" placeholder=" LAST NAME" required>
            <br>
            <input type="date" id="DOB" placeholder=" DATE OF BIRTH" required>
            <label class="gender">Male</label>
            <input type="radio" class="gender" value="Male">
            <label class="gender">Female</label>
            <input type="radio" class="gender" value="Female">
            <label class="gender">Other</label>
            <input type="radio" class="gender" value="Other">
            <br>
            <input type="email" id="email" placeholder=" EMAIL" required>
        </div>
        <h3 class="heading">ADDRESS</h3>
        <div id="address">
            <input type="text" id="streetaddress" placeholder=" STREET ADDRESS" required>
            <br>
            <input type="text" id="city" placeholder=" CITY" required>
            <input type="text" id="state" placeholder=" STATE / PROVINCE" required>
            <br>
            <input type="text" id="country" placeholder=" COUNTRY" required>
            <input type="number" id="pincode" placeholder=" PINCODE" required>
        </div>
        <h3 class="heading">COURSES</h3>
        <div id="courses">
            <select id="course" required>
                <option></option>
                <option value="MBA">MBA</option>
                <option value="MCA">MCA</option>
                <option value="BBA">BBA</option>
                <option value="BCA">BCA</option>
            </select>
            <input type="text" id="class" placeholder=" CLASS" required>
            <br>
            <select id="semesters" required>
                <option></option>
                <option value="Semester 1">Semester 1</option>
                <option value="Semester 2">Semester 2</option>
                <option value="Semester 3">Semester 3</option>
                <option value="Semester 4">Semester 4</option>
                <option value="Semester 5">Semester 5</option>
                <option value="Semester 6">Semester 6</option>
            </select>
            <select id="Division" required>
                <option></option>
                <option value="BCA 1">BCA 1</option>
                <option value="BCA 2">BCA 2</option>
                <option value="BBA 1">BBA 1</option>
                <option value="BBA 2">BBA 2</option>
                <option value="MCA 1">MCA 1</option>
                <option value="MCA 2">MCA 2</option>
                <option value="MBA 1">MBA 1</option>
                <option value="MBA 2">MBA 2</option>
            </select>
            <br>
            <input type="submit" id="submit" value="Submit">
            <input type="reset" id="reset" value="Reset">
        </div>
    </form>
    <div id="info">
        <p>
            <strong>Name:</strong> A.Mohan Karthikeya
        </p>
        <p>
            <strong>Roll Number:</strong> BC25028
        </p>
    </div>
</body>
</html>
